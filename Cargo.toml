[package]
authors = ["Marlon Peeters <marlonpeeters@tweedegolf.com>", "Henk Dieter Oordt <henkdieter@oordt.net>"]
categories = ["embedded", "hardware-support", "no-std"]
description = "HAL for the STM32WLxx family of microcontrollers"
keywords = ["arm", "cortex-m", "stm32", "hal"]
license = "MIT OR Apache-2.0"
name = "stm32wlxx-hal"
repository = "https://github.com/tweedegolf/stm32wlxx-hal"
documentation = "https://docs.rs/stm32wlxx-hal"
readme = "README.md"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
stm32wl = "0.13.0"
nb = "0.1.1"

[dependencies.embedded-hal]
version = "0.2.4"
features = ["unproven"]

[dependencies.cast]
version  = "0.2.6"
default-features = false

[dev-dependencies]
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
sx126x = "0.1.1"

[features]
device-selected = []
doc = []
example = []
rt = ["stm32wl/rt"]
stm32wle5 = ["stm32wl/stm32wle5", "device-selected"]

# set logging levels here
default = [
  "defmt-default",
  "stm32wle5"
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

[[example]]
name = "blinky_busy_wait"
required-features = ["rt", "device-selected"]

[[example]]
name = "lora"
required-features = ["rt", "stm32wle5"]

[[example]]
name = "spi_write"
required-features = ["rt", "stm32wle5"]
